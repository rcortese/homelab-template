name: Template Quality Checks

# -----------------------------------------------------------------------------
# This workflow consolidates shared template validations, including shell lint,
# infrastructure checks, and the test suite. To add project-specific checks in
# downstream projects, use the reusable `project-tests.yml` workflow. Avoid
# modifying this file in forks to reduce conflicts when syncing with the main
# template.
# -----------------------------------------------------------------------------

on:
  push:
    branches:
      - main
    paths:
      - '.github/**'
      - 'compose/**'
      - 'env/**'
      - 'scripts/**'
      - 'tests/**'
      - 'requirements-dev.txt'
  pull_request:
    paths:
      - '.github/**'
      - 'compose/**'
      - 'env/**'
      - 'scripts/**'
      - 'tests/**'
      - 'requirements-dev.txt'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install shell tooling
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck shfmt devscripts

      - name: Check shell formatting with shfmt
        id: shfmt
        continue-on-error: true
        run: |
          set -euo pipefail
          mapfile -d '' sh_files < <(find scripts -type f -name '*.sh' -print0)
          if [ "${#sh_files[@]}" -eq 0 ]; then
            echo "No shell scripts found for shfmt."
            exit 0
          fi
          shfmt -d "${sh_files[@]}"

      - name: Run checkbashisms on POSIX shell scripts
        id: checkbashisms
        continue-on-error: true
        run: |
          set -euo pipefail
          mapfile -d '' posix_scripts < <(grep -rlZ --binary-files=without-match '^#!/bin/sh' scripts || true)
          if [ "${#posix_scripts[@]}" -eq 0 ]; then
            echo "No /bin/sh scripts found for checkbashisms."
            exit 0
          fi
          checkbashisms "${posix_scripts[@]}"

      - name: Run ShellCheck
        id: shellcheck
        continue-on-error: true
        run: find scripts -type f -name '*.sh' -print0 | xargs -0 -r shellcheck

      - name: Summarize lint results
        if: always()
        run: |
          status=0
          if [ "${{ steps.shfmt.outcome }}" != 'success' ]; then
            echo '::error::shfmt reported failures.'
            status=1
          fi
          if [ "${{ steps.checkbashisms.outcome }}" != 'success' ]; then
            echo '::error::checkbashisms reported failures.'
            status=1
          fi
          if [ "${{ steps.shellcheck.outcome }}" != 'success' ]; then
            echo '::error::ShellCheck reported failures.'
            status=1
          fi
          exit "$status"

  tests:
    runs-on: ubuntu-latest
    needs: lint
    if: always()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify repository structure
        run: scripts/check_structure.sh

      - name: Validate compose configurations
        run: scripts/validate_compose.sh

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run test suite
        run: python -m pytest

  project-tests:
    name: Project specific tests
    needs: tests
    if: always()
    uses: ./.github/workflows/project-tests.yml
    secrets: inherit
