# Overrides específicos para a instância "core" (plano de controle exposto via túnel/proxy).
services:
  app:
    container_name: ${SERVICE_NAME:-app-core}
    ports:
      - "${APP_CORE_PORT:-8080}:8080"
    environment:
      APP_PUBLIC_URL: ${APP_PUBLIC_URL:-}
      APP_WEBHOOK_URL: ${APP_WEBHOOK_URL:-}
