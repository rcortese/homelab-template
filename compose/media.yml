# Ajustes globais para a instância "media".
# Utilize como referência para conectar serviços a
# volumes compartilhados e documentar montagens específicas
# do ambiente de mídia/Unraid.

services:
  app:
    labels:
      homelab.backup: skip
    volumes:
      - type: bind
        source: ${MEDIA_HOST_PATH}
        target: /mnt/media
      - media_cache:/var/cache/transcoder
  worker:
    volumes:
      - media_cache:/var/cache/transcoder

volumes:
  media_cache:
    name: ${MEDIA_CACHE_VOLUME_NAME:-media_cache}
    driver: local
