# Overrides específicos para a instância "media" (plano de dados em host interno).
services:
  app:
    container_name: ${SERVICE_NAME:-app-media}
    ports:
      - "${APP_MEDIA_PORT:-8081}:8080"
    environment:
      MEDIA_ROOT: /srv/media
    volumes:
      - ${MEDIA_HOST_PATH:-/mnt/data}:/srv/media:rw
