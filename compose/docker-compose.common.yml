# Optional base Compose file containing shared resources and base application manifests.

services:
  app:
    image: example/app:latest
    restart: unless-stopped
    environment:
      TZ: ${TZ}
      PUID: ${APP_DATA_UID}
      PGID: ${APP_DATA_GID}
      APP_EXAMPLE_MESSAGE: ${APP_EXAMPLE_MESSAGE:-hello}
    volumes:
      - ${REPO_ROOT:-.}/data/${LOCAL_INSTANCE:-default}/app:/var/lib/app
